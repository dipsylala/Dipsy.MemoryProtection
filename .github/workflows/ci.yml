name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore Dipsy.Security.MemoryProtection.slnx
      
    - name: Build
      run: dotnet build Dipsy.Security.MemoryProtection.slnx --configuration Release --no-restore
      
    - name: Test
      run: dotnet test Dipsy.Security.MemoryProtection.slnx --configuration Release --no-build --verbosity normal
